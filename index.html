<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="title">Rock, Paper, Scissors Game</div>
    <div class="choices">
        <button class="selection" id="rock">ROCK</button>
        <button class="selection" id="paper">PAPER</button>
        <button class="selection" id="scissors">SCISSORS</button>
    </div>
    <div class="message-box">
        <div id="message-container"></div>
    </div>
    <div class="results"> 
        <div>
            You
            <span id="win-score">0</span>
        </div>
        <div>
            Computer
            <span id="lose-score">0</span>
        </div>
    </div>
</body>
</html>
